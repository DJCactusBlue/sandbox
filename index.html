<!DOCTYPE html>
<html lang="en-US">
    <head> 
        <title>Sandbox</title> 
        <meta charset="UTF-8"> 
        <meta name="author" content="Cactus Blue"> 
        <meta name="description" content="The Cactus Blue Woodshop website contains links to woodworking projects. Links are sorted by project types."> 
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="name.js" defer></script>

    </header>

    <body>
      <img src="Website Banner Cactus Blue Woodshop 4.png" alt="Webpage banner" width="100%" height="auto">
      <div class="tabs">
        <div class="tab-2">
          <label for="tab2-1">Woodshop</label>
          <input id="tab2-1" name="tabs-two" type="radio" checked="checked">
          <div>
            <h2>Projects</h2>
            <div class="tab">
              <button class="tablinks" onclick="openGenre(event, 'Pens, Pencils and More')" id="defaultOpen">Pens, Pencils and More</button>
              <button class="tablinks" onclick="openGenre(event, 'Bottle Stoppers')">Bottle Stoppers</button>
              <button class="tablinks" onclick="openGenre(event, 'Corner Hutch')">Corner Hutch</button>
              <button class="tablinks" onclick="openGenre(event, 'Race Car Bed')">Race Car Bed</button>
              <button class="tablinks" onclick="openGenre(event, 'Benches')">Benches</button>
            </div>
                  
              <h2>Bottle Stoppers</h2>
              <!-- Slideshow container -->
              <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides">
                  <div class="numbertext">1 / 8</div>
                  <img src="Bottle_Stoppers/Bottle_Stoppers1.jpeg" style="width:100%">
                  <div class="text">Bottle Stoppers</div>
                </div>

                <div class="mySlides">
                  <div class="numbertext">2 / 8</div>
                  <img src="Bottle_Stoppers/Bottle_Stoppers2.jpeg" style="width:100%">
                  <div class="text">Bottle Stoppers</div>
                </div>

                <div class="mySlides">
                  <div class="numbertext">3 / 8</div>
                  <img src="Bottle_Stoppers/Bottle_Stoppers3.jpeg" style="width:100%">
                  <div class="text">Bottle Stoppers</div>
                </div>

                <div class="mySlides">
                  <div class="numbertext">4 / 8</div>
                  <img src="Bottle_Stoppers/Deep_Space.jpeg" style="width:100%">
                  <div class="text">Deep Space</div>
                </div>

                <div class="mySlides">
                  <div class="numbertext">5 / 8</div>
                  <img src="Bottle_Stoppers/Deep_Violet.jpeg" style="width:100%">
                  <div class="text">Deep Violet</div>
                </div>

                <div class="mySlides">
                  <div class="numbertext">6 / 8</div>
                  <img src="Bottle_Stoppers/Shamrock_Luck.jpeg" style="width:100%">
                  <div class="text">Shamrock Luck</div>
                </div>

                <div class="mySlides">
                  <div class="numbertext">7 / 8</div>
                  <img src="Bottle_Stoppers/Spring_Dream_II.jpeg" style="width:100%">
                  <div class="text">Spring Dream II</div>
                </div>

                <div class="mySlides">
                  <div class="numbertext">8 / 8</div>
                  <img src="Bottle_Stoppers/Sapphire_Water_Clouds.jpeg" style="width:100%">
                  <div class="text">Sapphire Water Clouds</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>

              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span> 
              </div>
            
            
</body>

</html>
