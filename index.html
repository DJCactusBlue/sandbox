                <!-- Full-width images with number and caption text -->

                  <div class="numbertext">1 / 8</div>
                  <img src="Bottle_Stoppers1.jpeg" style="width:100%">

                </div>

                <div class="mySlides fade">

                </div>

                <div class="mySlides fade">

                </div>
